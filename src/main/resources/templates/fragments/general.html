<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
    <title>Reference Collector</title>
    <meta charset="UTF-8"/>
    <link th:href="@{../webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../webjars/font-awesome/5.8.1/css/all.css}" rel="stylesheet">
    <link th:href="@{../style/header.css}" rel="stylesheet">
    <link th:href="@{../style/footer.css}" rel="stylesheet">
</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a th:href="@{/references}"><img class="logo navbar-brand" th:src="@{/images/logo.png}"/></a>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/references}">References</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/labels}">Labels</a>
        </li>
        <div sec:authorize="hasRole('ADMIN')">
            <li>
                <a class="nav-link" th:href="@{/profile/importExport}">Import/Export</a>
            </li>
        </div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tmp/public}">public</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tmp/user}">user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tmp/admin}">admin</a>
        </li>
        <div>
            <form sec:authorize="isAuthenticated()" class="logout" th:action="@{/logout}" method="post">
                <button class="btn btn-small" type="submit">
                    Logout<i class="fas fa-sign-out-alt"></i>
                </button>
            </form>
            <form sec:authorize="isAnonymous()" class="logout" th:action="@{/login}" method="post">
                <button class="btn btn-small" type="submit">
                    Login<i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </nav>
    <br/>
</div>
<footer th:fragment="footer">
    <footer class="fixed-bottom">
        <div class="footer-container">
            <span class="text-muted">
                <i class="fab fa-github fa-s"></i>
                <a href="https://github.com/ymougenel/referenceCollector/issues/new">Report Issue</a>
            </span>
            <span class="text-muted">
                <a href="https://raw.githubusercontent.com/ymougenel/referenceCollector/master/LICENSE">See License</a>
            </span>
            <span class="text-muted">Version: <span th:text="${applicationVersion}"></span></span>
        </div>
    </footer>
</footer>
</body>
</html>
